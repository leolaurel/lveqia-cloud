#Config服务名称
spring.application.name=lveqia-cloud-config
#Config服务端口号
server.port=8888
#客户端在Eureka服务注册地址
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
#Git服务配置信息
spring.cloud.config.server.git.uri=https://github.com/leolaurel/config.git
spring.cloud.config.server.git.search-paths=lveqia-cloud
